<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cafe Menu</title>
</head>
<body>
    <div class="menu">
    <main>
        <h1>Camper Cafe</h1>
        <p class="establishment">Est. 2020</p>
        <hr>
        <section>
            <h2>Coffee</h2>
            <img src="coffee.jpg" alt="Coffee">
            <article class="item">
                <p class="flavour">French Vanilla</p><p class="price">3.00</p>
            </article>
            <article class="item">
                <p class="flavour">Caramel Macchiato</p><p class="price">3.75</p>
            </article>
            <article class="item">
                <p class="flavour">Pumpkin Spice</p><p class="price">3.50</p>
            </article>
            <article class="item">
                <p class="flavour">Hazelnut</p><p class="price">4.00</p>
            </article>
            <article class="item">
                <p class="flavour">Mocha</p><p class="price">4.50</p>
            </article>
        </section>
        <section>
            <h2>Desserts</h2>
            <img src="pie.jpg" alt="Pie">
            <article class="item">
                <p class="desserts">Donut</p><p class="price">1.50</p>
            </article>
            <article class="item">
                <p class="desserts">Cherry Pie</p><p class="price">2.75</p>
            </article>
            <article class="item">
                <p class="desserts">Cheesecake</p><p class="price">3.00</p>
            </article>
            <article class="item">
                <p class="desserts">Cinnamon Roll</p><p class="price">2.50</p>
            </article>
        </section>
    </main>
    <hr>

    <footer>
        <p><a href="https://www.freecodecamp.org/" target="_blank">Visit our website</a></p>
        <p class="address">123 Free Code Camp Drive</p>
    </footer>

</div> 
</body>
</html>
